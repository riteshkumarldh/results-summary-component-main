<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--  
    # favicon
  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!--  
    # Title
  -->
  <title>Frontend Mentor | Results summary component</title>

  <!--  
    # custom css file
  -->
  <link rel="stylesheet" href="./style.css">

</head>
<body>

  <!-- main-wrapper -->

  <div class="wrapper">

    <!-- result -->
    <div class="result">

      <h4>Your Result</h4>

      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>

      <h3>Great</h3>

      <p class="result-text">
        You scored higher than 65% of the people who have taken these tests.
      </p>

    </div>

    <!-- Summary -->
    <div class="summary">

      <h2>Summary</h2>

      <ul class="parts">

        <li class="part">

          <div class="part-left">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            <span class="bold red">Reaction</span>
          </div>

          <div class="part-right">
            <span class="bold">80</span>
            <p> / 100</p>
          </div>

        </li>
        
        <li class="part">

          <div class="part-left">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            <span class="bold yellow">Memory</span>
          </div>

          <div class="part-right">
            <span class="bold">92</span>
            <p> / 100</p>
          </div>

        </li>

        <li class="part">
          <div class="part-left">
            <img src="./assets/images/icon-verbal.svg" alt="varbal">
            <span class="bold green">Verbal</span>
          </div>

          <div class="part-right">
            <span class="bold">61</span>
            <p> / 100</p>
          </div>

        </li>

        <li class="part">
          <div class="part-left">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            <span class="bold blue">Visual</span>
          </div>

          <div class="part-right">
            <span class="bold">72</span>
            <p>/ 100</p>
          </div>

        </li>

      </ul>

      <button class="btn">Continue</button>

    </div>


  </div>

</body>
</html>
